<app-child [data]="title"    (newData)="onEvent($event)"></app-child>
<h2 *ngIf="data1.length > 0">{{data1}}</h2>
<div *ngIf="data2.length > 0 && !flag">
  <table>
    <tr *ngFor="let el of data2; let i = index">
      <td>{{i+1}}</td>
      <td>{{el.name}}</td>
      <td>{{el.age}}</td>
      <td>{{el.dob}}</td>
    </tr> 
  </table>
  
</div>
